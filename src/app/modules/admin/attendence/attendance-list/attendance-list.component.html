<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-2 pb-4 sm:pt-4 sm:pb-4 sm:px-4 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Attendance</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <a class="ml-1 text-primary-500">Log</a>
                    </div>

                </div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" routerLink="'./..'">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'">
                        </mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Attendance Logger's

                </h2>
            </div>
        </div>

    </div>
    <div class="control-section">
        <div class="col-lg-12 content-wrapper p-8">
            <div class="p-2 w-48">

                <input matInput [matDatepicker]="picker" placeholder="Select Date"
                    (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

            </div>
            <ejs-grid #grid id='Grid' [dataSource]='gridData' [allowPaging]='true' [toolbar]='toolbarOptions'
                height='272px' [allowPdfExport]='true' [allowExcelExport]='true'
                (excelExportComplete)='excelExportComplete()' (pdfExportComplete)='pdfExportComplete()'
                (toolbarClick)='toolbarClick($event)' allowSorting='true' allowPaging='true' allowFiltering='false'>
                <e-columns>
                    <e-column field='Name' headerText='Name' textAlign='Left' width=150></e-column>
                    <e-column field='CheckIn' headerText='Check In' width=150>
                        <ng-template #template let-data>
                            <span
                                class="inline-flex bg-default rounded px-3 py-1 text-secondary font-bold">{{(data.CheckIn|
                                amDateFormat:'DD/MM/YYYY HH:mm:ss')}}</span>
                        </ng-template>
                    </e-column>
                    <e-column field='CheckOut' headerText='Check Out' width=150>
                        <ng-template #template let-data>
                            <span
                                class="inline-flex bg-default rounded px-3 py-1 text-secondary font-bold">{{(data.CheckOut|
                                amDateFormat:'DD/MM/YYYY HH:mm:ss')}}</span>
                        </ng-template>
                    </e-column>
                    <e-column field='DepartmentName' headerText='Department Name' width=150></e-column>
                    <e-column field='Availablity' headerText='Availablity' width=150>
                        <ng-template #template let-data>
                            <span
                                class="inline-flex bg-default rounded px-3 py-1 text-primary font-bold">{{(data.Availablity.split('.')[0])}}</span>
                        </ng-template>
                    </e-column>
                    <!-- <e-column field='Status' headerText='Status' width=150></e-column> -->
                </e-columns>
            </ejs-grid>
        </div>

    </div>

</div>
