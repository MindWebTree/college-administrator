<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8" />

            name="description"
            content="Chettinad Health City"
        />
        <meta
            name="keywords"
            content="Fuse,HTML,CSS,Angular,Angular 13,Angular 14,Angular 15,Material,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit"
        />
        <meta

        <base href="/" />

        <!-- Favicon -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"

        <link href="styles/splash-screen.css" rel="stylesheet" />

    <body>

        <fuse-splash-screen>

        <!-- App root -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.9.0/ckeditor.js" crossorigin="anonymous"
